
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<style>
    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050; /* Para garantir que o formul√°rio fique acima de outros elementos */
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1050;
    }
</style>

<body>
    <section>
        <!--navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Personal Finance Tracker</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Create Table</a>
                        <a class="nav-link" href="/tables">Tables</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" >   
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Table name</th>
                    <th scope="col">User</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    {% for table in tables %}
                    <tr>
                        <td>{{table.table_id}}</td>
                        <td>{{table.table_name}}</td>
                        <td>{{table.user}}</td>
                        <td>
                          <a href="{% url 'table' id=table.table_id %}">Open</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
              <div>
                <div class="d-flex gap-2">
                    <form action="{% url 'delete_tables' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" >Delete tables</button>
                    </form>
                    <button class="btn btn-warning" onclick="openForm()">Delete line</button>
                </div>
                <div class="form-popup bg-white p-3 border rounded" id="myForm">
                    <form action="{% url 'delete_line' %}"  method="post" class="form-container">
                      {% csrf_token %}
                      <h3 class="text-center">Delete Line</h3>
                  
                      <div class="mb-3">
                        <input type="number" name="line_id" class="form-control" placeholder="Enter Line #ID" required>
                      </div>
                  
                      <button type="submit" class="btn btn-danger w-100 mb-2">Delete</button>
                      <button type="button" class="btn btn-secondary w-100" onclick="closeForm()">Cancel</button>
                    </form>
                  </div>
              </div>
              {% if error_message %}
                <div class="alert alert-danger mt-2" role="alert">
                  {{ error_message }}
                </div>
              {% endif %}
        </div>
    </section>
</body>
</html>

<script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
  
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
</script>
